~<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workdesk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="titile">Workdesk Screen Sharing Application</h1>
    <p id="notification" hidden></p>
    <div class="entry-modal" id="entry-modal">
      <p>Create and Join Meeting</p>
      <input type="text" id="room-input" placeholder="Enter Your Room ID" />
      <div>
        <button onclick="createRoom()">Create Room</button>
        <button onclick="joinRoom()">Join Room</button>
      </div>
    </div>

    <div class="meet-area">
      <!--There are Video elements  -->
      <video id="remote-video"></video>

      <!--There will we local video elements  -->

      <video id="local-video"></video>
      <div class="meet-controls-bar">
        <button onclick="startScreenShare()">Screen Share</button>
      </div>
    </div>
  </body>
</html>

<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="app.js"></script>
